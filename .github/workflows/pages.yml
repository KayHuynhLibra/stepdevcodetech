# Workflow để build và deploy Next.js static site lên GitHub Pages
name: Deploy Next.js site to Pages

on:
  # Chạy khi push lên branch main
  push:
    branches: ["main"]
  
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Quyền để deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một deployment đồng thời
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build static site
        run: npm run build:static
        env:
          STATIC_BUILD: 'true'
          NEXT_PUBLIC_STATIC_BUILD: 'true'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

