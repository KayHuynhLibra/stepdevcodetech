# Workflow để build và deploy Next.js static site lên GitHub Pages
name: Deploy Next.js site to Pages

on:
  # Chạy khi push lên branch main
  push:
    branches: ["main"]
  
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Quyền để deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một deployment đồng thời
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Temporarily move dynamic routes
        run: |
          if [ -d "app/api" ]; then
            mv app/api app_api_tmp
            echo "Moved app/api to app_api_tmp"
          fi
          if [ -d "app/habit" ]; then
            mv app/habit app_habit_tmp
            echo "Moved app/habit to app_habit_tmp"
          fi
      
      - name: Build static site
        run: npm run build
        env:
          STATIC_BUILD: 'true'
          NEXT_PUBLIC_STATIC_BUILD: 'true'
      
      - name: Restore dynamic routes
        run: |
          if [ -d "app_api_tmp" ]; then
            mv app_api_tmp app/api
            echo "Restored app/api"
          fi
          if [ -d "app_habit_tmp" ]; then
            mv app_habit_tmp app/habit
            echo "Restored app/habit"
          fi
      
      - name: Copy static index to root
        run: |
          if [ -f "out/static/index.html" ]; then
            cp out/static/index.html out/index.html
            echo "Copied static/index.html to index.html"
          fi
      
      - name: Copy CNAME to out directory
        run: |
          if [ -f "CNAME" ]; then
            cp CNAME out/CNAME
            echo "CNAME file copied to out directory"
          else
            echo "CNAME file not found"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

